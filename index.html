<head>
    <meta charset="UTF-8">
    <title>å®¶åº­ KTV æ——è‰¦ç‰ˆ</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #main { width: 100vw; height: 100vh; position: relative; }
        #player { width: 100%; height: 100%; }
        #title-bar { position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.6); color: #fff; padding: 15px; font-size: 1.5rem; text-align: center; z-index: 10; }
        #sidebar { position: absolute; right: -300px; top: 80px; width: 250px; background: rgba(0,0,0,0.8); color: #0f0; padding: 15px; border-radius: 15px 0 0 15px; transition: 0.5s; z-index: 5; }
        #sidebar.show { right: 0; }

        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; }

        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .start-btn { padding: 25px 50px; font-size: 28px; cursor: pointer; border-radius: 15px; background: #ff0055; color: white; border: none; }
    </style>
</head>
<body>

<div id="overlay">
    <button class="start-btn" onclick="initKTV()">ğŸ¤ å•Ÿå‹• KTV ç³»çµ±</button>
</div>

<div id="main">
    <div id="title-bar"><span id="title">ğŸ¤ æº–å‚™ä¸­...</span></div>
    <div id="player"></div>
    <div id="controls">
        <button class="btn-next" onclick="playNext()">â­ï¸ åˆ‡æ­Œ / ä¸‹ä¸€é¦–</button>
    </div>
</div>

<div id="sidebar">
    <h3 style="margin: 0 0 10px 0; color: #ff0055; border-bottom: 1px solid #ff0055;">å¾…æ’­æ¸…å–®</h3>
    <ul id="songList" style="padding: 0; margin: 0;"></ul>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7FxIh0oUu21zTLxnhOttyN_kL0LiYAPw",
      authDomain: "my-karaoke-5b9e3.firebaseapp.com",
      databaseURL: "https://my-karaoke-5b9e3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-karaoke-5b9e3",
      storageBucket: "my-karaoke-5b9e3.firebasestorage.app",
      messagingSenderId: "229614265706",
      appId: "1:229614265706:web:06c5e2c498baa7f1b5f113"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    var player, currentSongs = [], playerIsReady = false;

    // 1. æ’­æ”¾å™¨åˆå§‹åŒ–
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 
                'autoplay': 1, 
                'controls': 1, 
                'enablejsapi': 1,
                'origin': window.location.origin 
            },
            events: {
                'onReady': () => { 
                    playerIsReady = true; 
                    console.log("æ’­æ”¾å™¨å°±ç·’");
                },
                'onStateChange': (e) => {
                    if (e.data == YT.PlayerState.PLAYING) setTimeout(forceSyncTitle, 2000);
                    if (e.data == YT.PlayerState.ENDED) playNext();
                },
                'onError': () => playNext()
            }
        });
    }

    // 2. å•Ÿå‹•æŒ‰éˆ•é»æ“Šå¾Œ
    function initKTV() {
        document.getElementById('overlay').style.display = 'none';
        
        // é–‹å§‹ç›£è½è³‡æ–™åº«
        db.ref('playlist').orderByChild('timestamp').on('value', (snapshot) => {
            const listUI = document.getElementById('songList');
            listUI.innerHTML = '';
            const newSongs = [];
            snapshot.forEach((snap) => {
                const data = snap.val();
                newSongs.push({ key: snap.key, ...data });
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerText = data.title || "ğŸµ æ–°é»æ’­æ­Œæ›²...";
                listUI.appendChild(li);
            });

            // å¦‚æœåŸæœ¬æ²’åœ¨æ’­ï¼Œç¾åœ¨æœ‰æ­Œäº†ï¼Œå¼·åˆ¶è§¸ç™¼
            if (playerIsReady && newSongs.length > 0) {
                const state = player.getPlayerState();
                if (state !== 1 && state !== 3) {
                    player.loadVideoById(newSongs[0].ytId);
                }
            }
            currentSongs = newSongs;
        });
    }

    // 3. åˆ‡æ­Œé‚è¼¯
    function playNext() {
        if (currentSongs.length > 0) {
            const currentId = currentSongs[0].key;
            player.stopVideo(); 
            db.ref('playlist/' + currentId).remove();
            // åˆªé™¤å¾Œï¼ŒFirebase çš„ on('value') æœƒè‡ªå‹•è§¸ç™¼åŠ è¼‰ä¸‹ä¸€é¦–
        }
    }

    // 4. å¼·åˆ¶åŒæ­¥æ¨™é¡Œ
    function forceSyncTitle() {
        try {
            const ytTitle = player.getVideoData().title;
            if (ytTitle && currentSongs.length > 0) {
                document.getElementById('title').innerText = "ğŸ¤ æ­£åœ¨æ’­æ”¾ï¼š" + ytTitle;
                // æ›´æ–°è³‡æ–™åº«å
                if (currentSongs[0].title !== ytTitle) {
                    db.ref('playlist/' + currentSongs[0].key).update({ title: ytTitle });
                }
            }
        } catch (e) {}
    }
</script>
</body>
</html>
