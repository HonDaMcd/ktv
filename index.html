        /* å³å´æµ®å‹•æ¸…å–®ï¼šé è¨­éš±è—ï¼Œæœ‰è®Šå‹•æ‰æµ®ç¾ */
        #sidebar { 
            position: absolute; right: -300px; top: 80px; width: 250px; 
            background: rgba(0,0,0,0.8); color: #0f0; padding: 15px;

        /* æ§åˆ¶æŒ‰éˆ•ï¼šæ‡¸æµ®åœ¨åº•éƒ¨ */

</head>
<body>

<div id="overlay">
    <button style="padding: 20px 40px; font-size: 24px; cursor: pointer; border-radius: 10px;" onclick="initKTV()">ğŸ¤ é»æ“Šé–‹å•Ÿ KTV ç³»çµ±</button>
</div>

<div id="main">
    <div id="title-bar"><span id="title">ğŸ¤ æº–å‚™é»æ­Œ...</span></div>
    <div id="player"></div>
    <div id="controls">
        <button class="btn-next" onclick="playNext()">â­ï¸ åˆ‡æ­Œ / ä¸‹ä¸€é¦–</button>
    </div>
</div>

<div id="sidebar">
    <h3 style="margin: 0 0 10px 0; color: #ff0055;">å¾…æ’­æ¸…å–®</h3>
    <ul id="songList" style="padding: 0; margin: 0;"></ul>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // è«‹ç¢ºèªæ­¤ Config èˆ‡ä½ çš„ Firebase ä¸€è‡´
    const firebaseConfig = {
      apiKey: "AIzaSyB7FxIh0oUu21zTLxnhOttyN_kL0LiYAPw",
      authDomain: "my-karaoke-5b9e3.firebaseapp.com",
      databaseURL: "https://my-karaoke-5b9e3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-karaoke-5b9e3",
      storageBucket: "my-karaoke-5b9e3.firebasestorage.app",
      messagingSenderId: "229614265706",
      appId: "1:229614265706:web:06c5e2c498baa7f1b5f113"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    var player, currentSongs = [], playerIsReady = false, sidebarTimer;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 1, 'controls': 1, 'enablejsapi': 1 },
            events: {
                'onReady': () => { playerIsReady = true; },
                'onStateChange': (e) => {
                    if (e.data == YT.PlayerState.PLAYING) {
                        const realTitle = player.getVideoData().title;
                        document.getElementById('title').innerText = "ğŸ¤ æ­£åœ¨æ’­æ”¾ï¼š" + (realTitle || "è¼‰å…¥ä¸­...");
                    }
                    if (e.data == YT.PlayerState.ENDED) playNext();
                }
            }
        });
    }

    function initKTV() {
        document.getElementById('overlay').style.display = 'none';
        db.ref('playlist').orderByChild('timestamp').on('value', (snapshot) => {
            const listUI = document.getElementById('songList');
            const sidebar = document.getElementById('sidebar');
            listUI.innerHTML = '';
            currentSongs = [];

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                currentSongs.push({ key: childSnapshot.key, ...data });
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerText = data.title;
                listUI.appendChild(li);
            });

            // è§¸ç™¼æ¸…å–®æ»‘å‹•å‡ºç¾ï¼Œ5ç§’å¾Œæ¶ˆå¤±
            sidebar.classList.add('show');
            clearTimeout(sidebarTimer);
            sidebarTimer = setTimeout(() => sidebar.classList.remove('show'), 5000);

            if (playerIsReady && currentSongs.length > 0) {
                if (player.getPlayerState() !== 1 && player.getPlayerState() !== 3) {
                    player.loadVideoById(currentSongs[0].ytId);
                }
            }
        });
    }

    function playNext() {
        if (currentSongs.length > 0) {
            db.ref('playlist/' + currentSongs[0].key).remove().then(() => {
                if (currentSongs.length > 1) {
                    player.stopVideo();
                    player.loadVideoById(currentSongs[1].ytId);
                } else {
                    player.stopVideo();
                    document.getElementById('title').innerText = "ğŸ¤ æ¸…å–®å·²ç©º";
                }
            });
        }
    }
</script>
</body>
</html>
