<script>

    // 1. YouTube API æº–å‚™å°±ç·’æ™‚è§¸ç™¼
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',

            playerVars: {

                'controls': 1,

            events: {

            }
        });
    }

    function onPlayerReady(event) {
        playerIsReady = true;
        console.log("Player is Ready");
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            updateTitle();
        }

            playNext();
        }
    }

    function updateTitle() {
        try {
            const videoData = player.getVideoData();
            if (videoData && videoData.title) {
                document.getElementById('title').innerText = "ğŸ¤ æ­£åœ¨æ’­æ”¾ï¼š" + videoData.title;
            }
        } catch (e) {
            console.log("ç„¡æ³•ç²å–æ¨™é¡Œ");
        }
    }

    function initKTV() {
        document.getElementById('overlay').style.display = 'none';
        
        // é–‹å§‹ç›£è½è³‡æ–™åº«
        db.ref('playlist').orderByChild('timestamp').on('value', (snapshot) => {
            const listUI = document.getElementById('songList');
            const sidebar = document.getElementById('sidebar');
            listUI.innerHTML = '';
            currentSongs = [];

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                currentSongs.push({ key: childSnapshot.key, ...data });
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerText = data.title || "æœªå‘½åæ­Œæ›²";
                listUI.appendChild(li);
            });

            // é¡¯ç¤ºæµ®å‹•æ¸…å–®
            if (currentSongs.length > 0) {
                sidebar.classList.add('show');
                clearTimeout(sidebarTimer);
                sidebarTimer = setTimeout(() => sidebar.classList.remove('show'), 5000);
            }

            // æª¢æŸ¥æ˜¯å¦éœ€è¦æ’­æ”¾
            checkAndPlay();
        });
    }

    function checkAndPlay() {

                player.loadVideoById(currentSongs[0].ytId);

    }

    function playNext() {
        if (currentSongs.length > 0) {
            // 1. å–å¾—ç•¶å‰æ’­æ”¾æ­Œæ›²èˆ‡ä¸‹ä¸€é¦–æ­Œæ›²çš„è³‡è¨Š
            const currentSong = currentSongs[0];

            // 2. ç«‹å³å¾è³‡æ–™åº«åˆªé™¤ç•¶å‰é€™é¦–æ­Œ
            db.ref('playlist/' + currentSong.key).remove().then(() => {
                console.log("å·²å¾è³‡æ–™åº«ç§»é™¤ï¼š" + currentSong.title);
                
                // 3. é—œéµä¿®æ­£ï¼šç›´æ¥æª¢æŸ¥ä¸‹ä¸€é¦–æ˜¯å¦å­˜åœ¨ï¼Œè‹¥æœ‰å‰‡ç«‹å³å¼·è¿«è¼‰å…¥
                if (nextSong) {

                    player.stopVideo();

                    console.log("æ¸…å–®å·²ç©ºï¼Œåœæ­¢æ’­æ”¾");
                }
            }).catch((error) => {

    }
</script>
