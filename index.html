<script>

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {

                        document.getElementById('title').innerText = "ğŸ¤ æ­£åœ¨æ’­æ”¾ï¼š" + (realTitle || "è¼‰å…¥ä¸­...");
                    }
                    if (e.data == YT.PlayerState.ENDED) playNext();

            }
        });
    }

    function initKTV() {
        document.getElementById('overlay').style.display = 'none';
        
        // ä½¿ç”¨ orderByChild ç¢ºä¿æ’åºæ­£ç¢º
        db.ref('playlist').orderByChild('timestamp').on('value', (snapshot) => {
            const listUI = document.getElementById('songList');
            const sidebar = document.getElementById('sidebar');
            listUI.innerHTML = '';

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                currentSongs.push({ key: childSnapshot.key, ...data });
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerText = data.title || "æœªå‘½åæ­Œæ›²";
                listUI.appendChild(li);
            });

            // å´é‚Šæ¬„æ»‘å‹•é‚è¼¯
            if (currentSongs.length > 0) {
                sidebar.classList.add('show');
                clearTimeout(sidebarTimer);
                sidebarTimer = setTimeout(() => sidebar.classList.remove('show'), 5000);
            }

            // è§¸ç™¼æ’­æ”¾æª¢æŸ¥
            checkAndPlay();
        });
    }

    function checkAndPlay() {
        if (playerIsReady && currentSongs.length > 0) {
            const state = player.getPlayerState();
            // é—œéµä¿®æ­£ï¼šå¦‚æœç‹€æ…‹æ˜¯ -1 (æœªé–‹å§‹), 0 (çµæŸ), 2 (æš«åœ), 5 (å½±ç‰‡æç¤º) 
            // åªè¦ä¸æ˜¯æ­£åœ¨æ’­ (1) æˆ– ç·©è¡ä¸­ (3)ï¼Œå°±å¼·åˆ¶ load ç¬¬ä¸€é¦–
            if (state !== 1 && state !== 3) {
                console.log("åµæ¸¬åˆ°æ¸…å–®æœ‰æ­Œï¼Œå¼·åˆ¶å•Ÿå‹•æ’­æ”¾å™¨...");
                player.loadVideoById(currentSongs[0].ytId);
            }
        }
    }

        // Firebase çš„ .on('value') æœƒè‡ªå‹•åµæ¸¬åˆ°è®Šå‹•ä¸¦åŸ·è¡Œä¸Šé¢çš„ loadVideoById
        if (currentSongs.length > 0) {

    }
</script>
