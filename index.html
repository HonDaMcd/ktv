    <style>

        #main:hover #controls { opacity: 1; }

</head>
<body>

<div id="overlay">

<div id="main">
    <div id="title-bar"><span id="title">ğŸ¤ ç³»çµ±å¾…æ©Ÿä¸­ï¼Œè«‹å¾æ‰‹æ©Ÿé»æ­Œ</span></div>
    <div id="player"></div>
    <div id="controls">
        <button class="btn-next" onclick="playNext()">â­ï¸ åˆ‡æ­Œ / ä¸‹ä¸€é¦–</button>
    </div>
</div>

<div id="sidebar">
    <h3 style="margin: 0 0 10px 0; color: #ff0055; border-bottom: 1px solid #ff0055;">å¾…æ’­æ¸…å–®</h3>
    <ul id="songList" style="padding: 0; margin: 0;"></ul>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyB7FxIh0oUu21zTLxnhOttyN_kL0LiYAPw",
      authDomain: "my-karaoke-5b9e3.firebaseapp.com",
      databaseURL: "https://my-karaoke-5b9e3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-karaoke-5b9e3",
      storageBucket: "my-karaoke-5b9e3.firebasestorage.app",
      messagingSenderId: "229614265706",
      appId: "1:229614265706:web:06c5e2c498baa7f1b5f113"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    var player, currentSongs = [], playerIsReady = false, sidebarTimer;

    // YouTube æ’­æ”¾å™¨åˆå§‹åŒ–
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            playerVars: { 
                'autoplay': 1, 
                'controls': 1, 
                'rel': 0, 
                'enablejsapi': 1 
            },
            events: {
                'onReady': () => { playerIsReady = true; },
                'onStateChange': onPlayerStateChange,
                'onError': () => playNext() // é‡åˆ°ä¸èƒ½æ’­çš„æ­Œè‡ªå‹•è·³é
            }
        });
    }

    // æ’­æ”¾ç‹€æ…‹æ”¹è®Šæ™‚çš„è™•ç†
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            // å½±ç‰‡é–‹å§‹æ’­æ”¾å¾Œï¼Œå»¶é² 1.5 ç§’æŠ“å–æ­£ç¢ºæ¨™é¡Œä¸¦å›å¡«è³‡æ–™åº«
            setTimeout(updateTitle, 1500);
        }
        if (event.data == YT.PlayerState.ENDED) {
            playNext(); // æ’­å®Œè‡ªå‹•ä¸‹ä¸€é¦–
        }
    }

    // æ™ºæ…§æŠ“å–æ¨™é¡Œå‡½æ•¸
    function updateTitle() {
        try {
            const videoData = player.getVideoData();
            if (videoData && videoData.title) {
                const realTitle = videoData.title;
                document.getElementById('title').innerText = "ğŸ¤ æ­£åœ¨æ’­æ”¾ï¼š" + realTitle;

                // å¦‚æœè³‡æ–™åº«è£¡çš„æ­Œåæ˜¯é è¨­å€¼æˆ–ç©ºçš„ï¼Œè‡ªå‹•æ›´æ–°å®ƒ
                if (currentSongs.length > 0) {
                    const current = currentSongs[0];
                    if (!current.title || current.title === "æ–°é»æ’­æ­Œæ›²" || current.title === "") {
                        db.ref('playlist/' + current.key).update({ title: realTitle });
                    }
                }
            }
        } catch (e) { console.log("æŠ“ä¸åˆ°æ¨™é¡Œ"); }
    }

    function initKTV() {
        document.getElementById('overlay').style.display = 'none';
        
        // ç›£è½ Firebase è³‡æ–™
        db.ref('playlist').orderByChild('timestamp').on('value', (snapshot) => {
            const listUI = document.getElementById('songList');
            const sidebar = document.getElementById('sidebar');
            listUI.innerHTML = '';
            const newSongs = [];

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                newSongs.push({ key: childSnapshot.key, ...data });
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerText = data.title || "è¼‰å…¥ä¸­...";
                listUI.appendChild(li);
            });

            // æª¢æŸ¥æ˜¯å¦éœ€è¦å•Ÿå‹•æ’­æ”¾
            if (playerIsReady && newSongs.length > 0) {
                const state = player.getPlayerState();
                // å¦‚æœç›®å‰æ²’åœ¨æ’­ï¼Œæˆ–æ–°æŠ“åˆ°çš„ç¬¬ä¸€é¦–æ­Œè·Ÿç›®å‰æ’­çš„ä¸ä¸€æ¨£ï¼Œå°±è¼‰å…¥æ–°æ­Œ
                if (state !== 1 && state !== 3) {
                    player.loadVideoById(newSongs[0].ytId);
                }
            } else if (playerIsReady && newSongs.length === 0) {
                player.stopVideo();
                document.getElementById('title').innerText = "ğŸ¤ æ¸…å–®å·²ç©º";
            }

            currentSongs = newSongs;

            // å´é‚Šæ¸…å–®æµ®ç¾é‚è¼¯
            if (currentSongs.length > 0) {
                sidebar.classList.add('show');
                clearTimeout(sidebarTimer);
                sidebarTimer = setTimeout(() => sidebar.classList.remove('show'), 5000);
            }
        });
    }

    function playNext() {
        if (currentSongs.length > 0) {
            const songToRemove = currentSongs[0];
            // åªè¦åˆªé™¤è³‡æ–™åº«ï¼ŒFirebase çš„ç›£è½å™¨å°±æœƒè‡ªå‹•å•Ÿå‹•ä¸‹ä¸€é¦–
            db.ref('playlist/' + songToRemove.key).remove();
        }
    }
</script>
</body>
</html>
