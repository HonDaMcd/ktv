    <style>

        #main { width: 100vw; height: 100vh; position: relative; z-index: 1; }

        /* æ¨™é¡Œåˆ—ï¼šç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
        #title-bar {

        /* å´é‚Šæ¬„ï¼šä¿®æ­£æ¶ˆå¤±å•é¡Œï¼Œç¢ºä¿ z-index è¶³å¤ é«˜ */
        #sidebar { 
            position: absolute; right: -320px; top: 80px; width: 280px; 
            background: rgba(20, 20, 20, 0.9); color: #0f0;

        /* æŒ‰éˆ•æ§åˆ¶å€ */
        #controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 300; }
        .btn-next { padding: 15px 45px; font-size: 1.3rem; cursor: pointer; border-radius: 50px; border: none; background: #ff0055; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(255,0,85,0.4); }
        .btn-next:active { transform: scale(0.95); }

        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .start-btn { padding: 25px 50px; font-size: 28px; cursor: pointer; border-radius: 15px; background: #ff0055; color: white; border: none; }
    </style>
</head>
<body>

<div id="overlay">
    <button class="start-btn" onclick="initKTV()">ğŸ¤ å•Ÿå‹• KTV ç³»çµ±</button>
</div>

<div id="main">
    <div id="title-bar"><span id="title">ğŸ¤ ç³»çµ±å°±ç·’ï¼Œè«‹é»æ­Œ</span></div>
    <div id="player"></div>
    <div id="controls">
        <button class="btn-next" onclick="playNext()">â­ï¸ åˆ‡æ­Œ / ä¸‹ä¸€é¦–</button>
    </div>
</div>

<div id="sidebar">
    <h3 style="margin: 0 0 10px 0; color: #ff0055; border-bottom: 2px solid #ff0055; padding-bottom: 5px;">å¾…æ’­æ¸…å–®</h3>
    <ul id="songList" style="padding: 0; margin: 0;"></ul>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7FxIh0oUu21zTLxnhOttyN_kL0LiYAPw",
      authDomain: "my-karaoke-5b9e3.firebaseapp.com",
      databaseURL: "https://my-karaoke-5b9e3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-karaoke-5b9e3",
      storageBucket: "my-karaoke-5b9e3.firebasestorage.app",
      messagingSenderId: "229614265706",
      appId: "1:229614265706:web:06c5e2c498baa7f1b5f113"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    var player, currentSongs = [], playerIsReady = false, sidebarTimer;
    var lastVideoId = ""; // é˜²æ­¢é‡è¤‡åŠ è¼‰

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'autoplay': 1, 'controls': 1, 'enablejsapi': 1, 'rel': 0 },
            events: {
                'onReady': () => { playerIsReady = true; },
                'onStateChange': (e) => {
                    if (e.data == YT.PlayerState.PLAYING) setTimeout(forceSyncTitle, 2000);
                    if (e.data == YT.PlayerState.ENDED) playNext();
                },
                'onError': () => playNext()
            }
        });
    }

    function initKTV() {
        document.getElementById('overlay').style.display = 'none';
        
        db.ref('playlist').orderByChild('timestamp').on('value', (snapshot) => {
            const listUI = document.getElementById('songList');
            const sidebar = document.getElementById('sidebar');
            listUI.innerHTML = '';
            const newSongs = [];

            snapshot.forEach((snap) => {
                const data = snap.val();
                newSongs.push({ key: snap.key, ...data });
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerText = data.title || "ğŸµ é»æ’­åŠ è¼‰ä¸­...";
                listUI.appendChild(li);
            });

            // å´é‚Šæ¬„é¡¯ç¤ºé‚è¼¯ï¼šæ¸…å–®è®Šå‹•æ™‚é¡¯ç¤º 5 ç§’
            if (newSongs.length !== currentSongs.length) {
                sidebar.classList.add('show');
                clearTimeout(sidebarTimer);
                sidebarTimer = setTimeout(() => sidebar.classList.remove('show'), 5000);
            }

            currentSongs = newSongs;

            // æ’­æ”¾æ§åˆ¶é‚è¼¯
            if (playerIsReady && currentSongs.length > 0) {
                const targetId = currentSongs[0].ytId;
                const state = player.getPlayerState();
                
                // åªæœ‰ç•¶ã€Œç›®å‰çš„å½±ç‰‡ IDã€è·Ÿã€Œæ¸…å–®ç¬¬ä¸€é¦–ã€ä¸åŒæ™‚ï¼Œæ‰åŸ·è¡Œ load
                if (targetId !== lastVideoId) {
                    player.loadVideoById(targetId);
                    lastVideoId = targetId;
                } else if (state !== 1 && state !== 3) {
                    // å¦‚æœ ID ä¸€æ¨£ä½†æ²’åœ¨æ’­ï¼ˆä¾‹å¦‚æ‰‹å‹•æŒ‰äº†æš«åœï¼‰ï¼Œå°±çºŒæ’­
                    player.playVideo();
                }
            } else if (playerIsReady && currentSongs.length === 0) {
                player.stopVideo();
                lastVideoId = "";
                document.getElementById('title').innerText = "ğŸ¤ ç³»çµ±å¾…æ©Ÿä¸­";
            }
        });
    }

    function playNext() {
        if (currentSongs.length > 0) {
            const currentKey = currentSongs[0].key;
            // å–®ç´”åˆªé™¤è³‡æ–™åº«ï¼Œè®“ on('value') è§¸ç™¼ä¸Šé¢çš„è‡ªå‹•æ’­æ”¾é‚è¼¯
            db.ref('playlist/' + currentKey).remove();
        }
    }

    function forceSyncTitle() {
        try {
            const ytTitle = player.getVideoData().title;
            if (ytTitle && currentSongs.length > 0) {
                document.getElementById('title').innerText = "ğŸ¤ æ­£åœ¨æ’­æ”¾ï¼š" + ytTitle;
                if (currentSongs[0].title !== ytTitle) {
                    db.ref('playlist/' + currentSongs[0].key).update({ title: ytTitle });
                }
            }
        } catch (e) {}
    }
</script>
</body>
</html>
